name: Markdown Lint

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Writerside/topics/**/*.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Writerside/topics/**/*.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: 'Writerside/topics/**/*.md'
          config: '.markdownlint-cli2.jsonc'
          fix: false

      - name: Show lint results
        if: failure()
        run: |
          echo "Markdown lint 發現格式問題，請執行以下指令修復："
          echo "npx markdownlint-cli2 --fix 'Writerside/topics/**/*.md'"

